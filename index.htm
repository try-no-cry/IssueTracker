<html>
    <head>
        <title>JS Issue Tracker</title>

        <link href="style.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    </head>
    <body>
        
        <div id="bodyContainer">
            <h1>JS Issue Tracker </h1>
            <header class="headerContainer">
                
                <h3>Add New Issue:</h3>
                <br>
                
                <div class="form-group">
                    <div class="form-group">
                        <label for="Description"><h4>Description:</h4></label>
                        <input type="text" class="issueDescription form-control" id="Description" placeholder="Describe The Issue" required>
                    </div>
                </div>
                
                
                
                <br>
                <br>
                <h4>Severity:</h4>
                <select class="issueDescription form-control">
                    <option>High</option>
                    <option>Medium</option>
                    <option>Low</option>
                </select>
                
                
                <br>
                <br>
                <h4>Assigned To:</h4>
                <input type="text" class="issueDescription form-control" id="responsible" placeholder="Enter responsible ...">
                <br>
                
                <button id="addIssue" >Add</button>
                
                
                
            </header>
            
            <main class="mainContainer">
                
                <ul id="uList">

                       <h5 class="issueID">Issue-ID: 1234-5678</h5>

                      </span>

                      <span class="personImage">

                      </span>
                
                      <span class="assignedPerson">Sebastian</span>
                
                     <div class="decisionButton">
                         <button class="closeBtn">Close</button>
                         <button class="deleteBtn">Delete</button>
                     </div>
                       
                    </li>
                    
                    
-->
                
                    
                    
              </ul>   
            </main>
        </div>
        
        
        
        <script src="script.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
