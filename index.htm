<html>
    <head>
        <title>JS Issue Tracker</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        
    </head>
    <body>
        
        <div id="bodyContainer">
            <h1>JS Issue Tracker </h1>
            <header class="headerContainer">
                
                <h3>Add New Issue:</h3>
                <br>
                <h4>Description:</h4>
                <input type="text" class="issueDescription" id="Description" placeholder="Describe The Issue" required>
                
                
                
                <br>
                <br>
                <h4>Severity</h4>
                <select class="issueDescription">
                    <option>High</option>
                    <option>Medium</option>
                    <option>Low</option>
                </select>
                
                
                <br>
                <br>
                <h4>Assigned To:</h4>
                <input type="text" class="issueDescription" id="responsible" placeholder="Enter responsible ...">
                <br>
                
                <button id="addIssue">Add</button>
                
                
                
            </header>
            
            <main class="mainContainer">
